name: Release

on:
  push:
    tags:
      - "*.*.*"

permissions:
  contents: write

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build-macos-unsigned:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Validate tag and branch
        run: |
          TAG="${GITHUB_REF_NAME}"
          if [[ ! "$TAG" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "Tag must be semver without v prefix (e.g., 1.2.3)."
            exit 1
          fi

          git fetch origin main
          if ! git branch -r --contains "${GITHUB_SHA}" | grep -q "origin/main"; then
            echo "Tag commit must be on main."
            exit 1
          fi

      - name: Install vcpkg
        run: |
          VCPKG_ROOT="${RUNNER_TEMP}/vcpkg"
          VCPKG_COMMIT="$(awk -F'\"' '/builtin-baseline/ { print $4 }' vcpkg.json)"
          git clone --depth 1 https://github.com/microsoft/vcpkg.git "${VCPKG_ROOT}"
          git -C "${VCPKG_ROOT}" fetch --depth 1 origin "${VCPKG_COMMIT}"
          git -C "${VCPKG_ROOT}" checkout "${VCPKG_COMMIT}"
          "${VCPKG_ROOT}/bootstrap-vcpkg.sh" -disableMetrics
          echo "VCPKG_ROOT=${VCPKG_ROOT}" >> "${GITHUB_ENV}"

      - name: Build (Release)
        run: make clean && make build BUILD_TYPE=Release BUILD_TARGET=kubeforward
        env:
          CMAKE_FLAGS: -DKF_APP_VERSION=${{ github.ref_name }}

      - name: Verify embedded CLI version
        run: |
          ACTUAL_VERSION="$(./build/Release/kubeforward --version)"
          if [[ "${ACTUAL_VERSION}" != "${GITHUB_REF_NAME}" ]]; then
            echo "Embedded version mismatch: expected '${GITHUB_REF_NAME}', got '${ACTUAL_VERSION}'."
            exit 1
          fi

      - name: Test (Release)
        run: make test BUILD_TYPE=Release
        env:
          CMAKE_FLAGS: -DKF_APP_VERSION=${{ github.ref_name }}

      - name: Package unsigned bundle
        run: |
          VERSION="${GITHUB_REF_NAME}"
          ARCH="$(uname -m)"
          PKG_NAME="kubeforward-${VERSION}-darwin-${ARCH}"

          mkdir -p "dist/${PKG_NAME}"
          cp build/Release/kubeforward "dist/${PKG_NAME}/"
          cp README.md "dist/${PKG_NAME}/"
          cp LICENSE "dist/${PKG_NAME}/"
          tar -C dist -czf "dist/${PKG_NAME}.tar.gz" "${PKG_NAME}"
          shasum -a 256 "dist/${PKG_NAME}.tar.gz" > "dist/${PKG_NAME}.tar.gz.sha256"

      - name: Upload unsigned bundle
        uses: actions/upload-artifact@v4
        with:
          name: kubeforward-macos-unsigned
          path: |
            dist/kubeforward-*
            dist/*.tar.gz
            dist/*.tar.gz.sha256

      - name: Publish unsigned GitHub Release (pre-1.0)
        if: startsWith(github.ref_name, '0.')
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
          generate_release_notes: true
          files: |
            dist/*.tar.gz
            dist/*.tar.gz.sha256

  sign-notarize-release:
    if: ${{ !startsWith(github.ref_name, '0.') }}
    runs-on: macos-latest
    needs:
      - build-macos-unsigned
    environment: Release
    steps:
      - name: Download unsigned bundle
        uses: actions/download-artifact@v4
        with:
          name: kubeforward-macos-unsigned
          path: dist

      - name: Import Developer ID certificate
        env:
          MACOS_CERTIFICATE: ${{ secrets.MACOS_CERTIFICATE }}
          CERT_PASSWORD: ${{ secrets.CERT_PASSWORD }}
        run: |
          CERT_P12="${RUNNER_TEMP}/developer_id.p12"
          echo "${MACOS_CERTIFICATE}" | base64 -D > "${CERT_P12}"

          KEYCHAIN="${RUNNER_TEMP}/build.keychain-db"
          KEYCHAIN_PASSWORD="$(openssl rand -hex 16)"
          security create-keychain -p "${KEYCHAIN_PASSWORD}" "${KEYCHAIN}"
          security set-keychain-settings -lut 21600 "${KEYCHAIN}"
          security unlock-keychain -p "${KEYCHAIN_PASSWORD}" "${KEYCHAIN}"
          security import "${CERT_P12}" -k "${KEYCHAIN}" -P "${CERT_PASSWORD}" -T /usr/bin/codesign -T /usr/bin/security
          security list-keychains -d user -s "${KEYCHAIN}"
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "${KEYCHAIN_PASSWORD}" "${KEYCHAIN}"

      - name: Prepare App Store Connect API key
        env:
          APP_STORE_CONNECT_KEY: ${{ secrets.APP_STORE_CONNECT_KEY }}
        run: |
          KEY_FILE="${RUNNER_TEMP}/AuthKey.p8"
          if echo "${APP_STORE_CONNECT_KEY}" | grep -q "BEGIN PRIVATE KEY"; then
            printf "%s" "${APP_STORE_CONNECT_KEY}" > "${KEY_FILE}"
          else
            echo "${APP_STORE_CONNECT_KEY}" | base64 -D > "${KEY_FILE}"
          fi
          chmod 600 "${KEY_FILE}"
          echo "ASC_KEY_FILE=${KEY_FILE}" >> "${GITHUB_ENV}"

      - name: Sign binary
        env:
          DEVELOPER_ID_APPLICATION: ${{ vars.DEVELOPER_ID_APPLICATION }}
        run: |
          BUNDLE_DIR="$(find dist -maxdepth 2 -type d -name 'kubeforward-*-darwin-*' | head -n 1)"
          if [[ -z "${BUNDLE_DIR}" ]]; then
            echo "Unable to locate unsigned bundle directory."
            exit 1
          fi

          codesign --force --timestamp --options runtime --sign "${DEVELOPER_ID_APPLICATION}" "${BUNDLE_DIR}/kubeforward"
          codesign --verify --verbose=2 "${BUNDLE_DIR}/kubeforward"

          PKG_NAME="$(basename "${BUNDLE_DIR}")"
          ditto -c -k --sequesterRsrc --keepParent "${BUNDLE_DIR}" "dist/${PKG_NAME}.zip"
          shasum -a 256 "dist/${PKG_NAME}.zip" > "dist/${PKG_NAME}.zip.sha256"

      - name: Notarize signed bundle
        env:
          APP_STORE_CONNECT_KEY_ID: ${{ secrets.APP_STORE_CONNECT_KEY_ID }}
          APP_STORE_CONNECT_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_ISSUER_ID }}
        run: |
          ZIP_PATH="$(find dist -maxdepth 1 -type f -name 'kubeforward-*-darwin-*.zip' | head -n 1)"
          if [[ -z "${ZIP_PATH}" ]]; then
            echo "Signed zip artifact not found."
            exit 1
          fi

          xcrun notarytool submit "${ZIP_PATH}" \
            --key "${ASC_KEY_FILE}" \
            --key-id "${APP_STORE_CONNECT_KEY_ID}" \
            --issuer "${APP_STORE_CONNECT_ISSUER_ID}" \
            --wait

      - name: Upload signed artifacts
        uses: actions/upload-artifact@v4
        with:
          name: kubeforward-macos-signed
          # TODO(>=1.0.0): publish only checksums for signed release files.
          path: |
            dist/*.zip
            dist/*.sha256

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
          generate_release_notes: true
          # TODO(>=1.0.0): publish only checksums for signed release files.
          files: |
            dist/*.zip
            dist/*.sha256
