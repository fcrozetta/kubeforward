version: 1
metadata:
  project: extends-with-child-overrides
defaults:
  namespace: default
  bindAddress: 127.0.0.1
environments:
  base:
    forwards:
      - name: base-api
        resource:
          kind: deployment
          name: api
        ports:
          - local: 7000
            remote: 7000
  child:
    extends: base
    namespace: child-ns
    bindAddress: 127.0.0.2
